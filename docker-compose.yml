version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gone-off-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gone_off
      MYSQL_USER: gone_off_user
      MYSQL_PASSWORD: gone_off_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
