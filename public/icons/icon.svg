<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2f"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#cyanGrad)" stroke-width="8" opacity="0.6"/>

  <!-- Inner ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#purpleGrad)" stroke-width="4" opacity="0.4"/>

  <!-- Robot head outline -->
  <rect x="156" y="130" width="200" height="180" rx="24" fill="none" stroke="url(#cyanGrad)" stroke-width="6"/>

  <!-- Robot eyes -->
  <circle cx="206" cy="210" r="28" fill="url(#cyanGrad)"/>
  <circle cx="306" cy="210" r="28" fill="url(#cyanGrad)"/>

  <!-- Inner eye glow -->
  <circle cx="206" cy="210" r="12" fill="#fff"/>
  <circle cx="306" cy="210" r="12" fill="#fff"/>

  <!-- Robot mouth/visor -->
  <rect x="186" y="260" width="140" height="24" rx="6" fill="url(#purpleGrad)"/>

  <!-- Antenna -->
  <line x1="256" y1="130" x2="256" y2="90" stroke="url(#cyanGrad)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="80" r="12" fill="url(#cyanGrad)"/>

  <!-- Gear icon bottom -->
  <g transform="translate(256,390)">
    <circle cx="0" cy="0" r="36" fill="none" stroke="#facc15" stroke-width="6"/>
    <circle cx="0" cy="0" r="16" fill="#facc15"/>
    <!-- Gear teeth -->
    <rect x="-6" y="-48" width="12" height="16" rx="2" fill="#facc15"/>
    <rect x="-6" y="32" width="12" height="16" rx="2" fill="#facc15"/>
    <rect x="-48" y="-6" width="16" height="12" rx="2" fill="#facc15"/>
    <rect x="32" y="-6" width="16" height="12" rx="2" fill="#facc15"/>
  </g>

  <!-- Corner accents -->
  <path d="M40,100 L40,40 L100,40" fill="none" stroke="url(#cyanGrad)" stroke-width="4" stroke-linecap="round"/>
  <path d="M472,100 L472,40 L412,40" fill="none" stroke="url(#cyanGrad)" stroke-width="4" stroke-linecap="round"/>
  <path d="M40,412 L40,472 L100,472" fill="none" stroke="url(#cyanGrad)" stroke-width="4" stroke-linecap="round"/>
  <path d="M472,412 L472,472 L412,472" fill="none" stroke="url(#cyanGrad)" stroke-width="4" stroke-linecap="round"/>
</svg>
